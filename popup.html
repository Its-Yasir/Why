<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Status</title>
    <style>
      body {
        width: 250px;
        font-family: "Segoe UI", sans-serif;
        background: #222;
        color: #fff;
        padding: 15px;
        margin: 0;
      }
      h2 {
        font-size: 16px;
        margin: 0 0 10px 0;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }
      .info-row {
        margin-bottom: 12px;
      }
      .label {
        font-size: 12px;
        color: #aaa;
      }
      .value {
        font-size: 14px;
        font-weight: 600;
        color: #fff;
      }
      .timer {
        color: #3b82f6;
        font-size: 18px;
      }
      .inactive {
        color: #777;
        font-style: italic;
        text-align: center;
        margin-top: 20px;
      }
      .site-name {
        color: #4ade80;
      }
    </style>
  </head>
  <body>
    <div id="active-session" style="display: none">
      <h2>Current Session</h2>
      <div class="info-row">
        <div class="label">Website</div>
        <div class="value site-name" id="site"></div>
      </div>
      <div class="info-row">
        <div class="label">Your Why</div>
        <div class="value" id="reason"></div>
      </div>
      <div class="info-row">
        <div class="label">Time Remaining</div>
        <div class="value timer" id="timer">Calculating...</div>
      </div>
    </div>

    <div id="no-session" class="inactive">No active timer for this tab.</div>

    <script src="popup.js"></script>
  </body>
</html>
